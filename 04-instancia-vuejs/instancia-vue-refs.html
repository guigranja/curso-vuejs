<meta charset="UTF-8">

<script src="https://unpkg.com/vue"></script>

<div id="app">
    <h1 ref="aulaRef">{{ aula }}</h1>
    <h2>{{ modulo }}</h2>
    <button @click="alterarAula">Alterar Aula</button>
    <button @click="alterarModulo">Aletrar Modulo</button>
</div>

<script>
    const vm = new Vue({
        el: '#app',
        data: {
            aula: 'Aula: Usando Refs',
            modulo: 'Modulo: Instancia Vue'
        },
        methods: {
            alterarAula() {
                this.aula += '#'
            },
            alterarModulo() {
                this.modulo += '#'
                console.log(this.$ref.aulaRef.innerText)
            }
        }
    })

    // Não é interessante fazer
    vm.$refs.aulaRef.innerText = 'Alterado diretamente :('
</script>

<!--
    Colocando $refs e Usando nos Templates
        - ref -> Elemento do Vue JS
        - Define uma referencia, para acessar aquele referencia em especifico
-->
