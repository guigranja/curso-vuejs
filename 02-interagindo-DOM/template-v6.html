<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p v-once> {{ titulo }} </p>
    <p> {{ saudacao() }} </p>
    <a v-bind:href="link">Google</a>
</div>

<script>
    new Vue({
        el: '#app',
        data:{
            titulo: 'Usando VueJS',
            link: 'https://google.com'
        },
        methods: {
            saudacao: function() {
                return this.titulo = 'Bom dia'
            }
        },
    })
</script>

<!-- 
    - Evitando Re-renderização
    - DIRETIVAS:
        - v-once = Le o valor somente uma vez e colocar direto. E não altera mais
 -->
