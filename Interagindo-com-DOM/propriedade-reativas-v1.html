<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p> {{ titulo }} </p>
    <input type="text" v-model="titulo">
</div>

<script>
    new Vue({
        el: '#app',
        data:{
            titulo: 'Usando VueJS'
        }
    })
</script>


<!-- 
    Usando Two-Away-Binding

        - v-model:
            - Input recebe o value de "titulo". E quando voce altera o input, tbm altera o o "titulo"
 -->
