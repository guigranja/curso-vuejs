<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <button v-on:click="aumentar">Aumentar</button>
    <button v-on:click="contador2++">Aumentar 2</button>
    <button v-on:click="diminuir">Aumentar</button>
    <p>Contador: {{ contador }} | {{ contador2 }}</p>
    <p>Resultado: {{ resultado }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            contador2: 0,
        },
        computed: {
            resultado() {
                return this.contador >= 5 ? 'Maior ou igual a 5' : 'Menor que 5' // so vai ser chamado somente quando o "aumentar" foi clicado
            }
        },
        methods: {
            aumentar() {
                this.contador++;
            },
            diminuir() {
                this.contador--;
            },
            // resultado() {
            //     return this.contador >= 5 ? 'Maior ou igual a 5' : 'Menor que 5'
            // }
        }
    })
</script>

    Propriedades Computadas

    Quando chamado uma propriedade computada, nÃ£o precisamos colocar como um metodo "resultado()", mas como atributo "resultado"
