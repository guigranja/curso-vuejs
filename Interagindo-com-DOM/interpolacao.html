<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p> {{ contador}} </p>
    <p> {{ contador > 10 ? 'Maior do que 10' : 'Menor do que 10'}} </p> <!-- Pode usar expressoes ternarias -->
    <button v-on:click="somar">Somar 1</button> <!-- Passando parametro dentro da função -->
</div>

<script>
    new Vue({
        el: '#app',
        data:{
            contador: 0
        },
        methods: {
            somar() {
                this.contador ++
            }
        }
    })
</script>
