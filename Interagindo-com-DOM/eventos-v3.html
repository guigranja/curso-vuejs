<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p> {{ contador }} </p>
    <button v-on:click="somar(5, $event)">Somar 1</button> <!-- Passando parametro dentro da função -->
    <p v-on:mousemove="atualizarXY">Mouse: {{ x }} {{ y }} </p> <!-- Recebe os eventos de estar passando o mouse -->
</div>

<script>
    new Vue({
        el: '#app',
        data:{
            contador: 0,
            x: 0,
            y: 0,
        },
        methods: {
            somar(passo) {
                this.contador += passo;
            },
            atualizarXY(event) {
                this.x = event.clientX,
                this.y = event.clientY
            }
        }
    })
</script>

<!-- 
    - Escutando Evento
    - Evento mousemove
 -->
