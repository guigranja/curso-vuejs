<div id="app">
    <comp></comp>
</div>

<script>

    const vm = new Vue({
        el: '#app',
        // el: 'comp',    // Montando apartir de uma tag

        template: `
            <div>
                <h1>{{ aula }}</h1>
                <h2>{{ modulo }}</h2>
                <button @click="alterarAula">Alterar Aula</button>
                <button @click="alterarModulo">Aletrar Modulo</button>
            </div>
        `,
        data: {
            aula: 'Aula: Monatando Instancia Vue',
            modulo: 'Modulo: Instancia Vue'
        },
        methods: {
            alterarAula() {
                this.aula += '#'
            },
            alterarModulo() {
                this.modulo += '#'
                console.log(this.$ref.aulaRef.innerText)
            }

    })
</script>
